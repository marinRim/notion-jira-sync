name: Notion-Jira 자동 동기화

on:
  schedule:
    - cron: '*/15 9-18 * * 1-5'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: 코드 체크아웃
      uses: actions/checkout@v4
      
    - name: Python 환경 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 의존성 설치
      run: pip install -r requirements.txt
        
    - name: Notion-Jira 동기화 실행
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        JIRA_TOKEN: ${{ secrets.JIRA_TOKEN }}
        JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
        NOTION_ISSUES_DB_ID: ${{ secrets.NOTION_ISSUES_DB_ID }}
        NOTION_ACTIVITIES_DB_ID: ${{ secrets.NOTION_ACTIVITIES_DB_ID }}
        NOTION_FRONTEND_DB_ID: ${{ secrets.NOTION_FRONTEND_DB_ID }}
        GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        GITLAB_PROJECT_ID: ${{ secrets.GITLAB_PROJECT_ID }}
        GITLAB_BASE_URL: https://lab.ssafy.com
      run: python notion_jira_sync.py
